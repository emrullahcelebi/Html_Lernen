<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme ozellikleri</title>
</head>
<body>
    <h1>ATTRIBUTE</h1>
    <h2><code>type="a"</code>yi deniyoruz</h2>
    <ol type="a" start="5">
        <li>yesil</li>
    <li>kirmizi</li>
    <li>mavi</li></ol>

    <h2><code>type="A"</code>yi deniyoruz</h2>
    <ol type="A" start="3">
        <li>silgi</li>
    <li>defter</li>
    <li>kalem</li></ol>

    <h2><code>type="I"</code>yi deniyoruz</h2>
    <ol type="I" start="6"><li>tabak</li>
    <li>kasik</li>
    <li>bicak</li></ol>

    <h2><code>type="i"</code>yi deniyoruz</h2>
    <ol type="i" start="10">
        <li>opel</li>
    <li>mazda</li>
    <li>tesla</li></ol>

</body>
</html>
